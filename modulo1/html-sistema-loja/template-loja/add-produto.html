<body class="body-add">
    <header class="header-add">
        <p>Adicione os produtos novos aqui !!</p>
    </header>
    
    <nav>
        <a href="./index.html" class="navBar-add">Página Inicial</a>

    <h2 class="title-add">Adicionar Produto</h2>
    <form action="">
            <label for="link-foto" class="label-add">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto" class="input-add">
            <br>
     
            <label for="descricao" class="label-add">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição" class="input-add">
            <br>
            <label for="preco" class="label-add">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço" class="input-add">
            <br>

            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="estoque" class="label-add">Quantidade disponível: </label>
            <input type="number" id="estoque" name="estoque" class="input-add">

            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="button-add" type="submit" id="button-add" name="add">Adicionar</button>

    </form>
<br><br><br><br><br><br><br><br>
    <footer class="footer-add">
        <p>Siga-nos nas redes sociais!</p>
        <img src="./img/zap-logo.webp" width="50px" height="50px"/>
        <img src="./img/insta-logo.png" width="50px" height="50px"/>
        <img src="./img/tt-logo.png" width="50px" height="50px"/>
    </footer>

</body>
